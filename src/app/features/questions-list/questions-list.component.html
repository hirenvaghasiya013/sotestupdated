<div class="quelist">
  <div class="que-header">
    <h1>Top Questions</h1>
    <div class="btn-right form-group">
      <a class="btn-special">Ask Questions</a>
    </div>
  </div>
  <div class="que-header" *ngFor="let question of questionList">
    <div class="badges">
      <div class="votes">
        <div class="mini-counts"><span title="{{question?.score}} votes">{{question?.score}}</span></div>
        <div>votes</div>
      </div>
      <div class="status answered">
        <div class="mini-counts"><span title="{{question?.answer_count}} answer">{{question?.answer_count}}</span></div>
        <div>answer</div>
      </div>
      <div class="views">
        <div class="mini-counts"><span title="{{question?.view_count}} views">{{question?.view_count}}</span></div>
        <div>views</div>
      </div>
    </div>
    <div class="summary">
      <h3><div class="bounty-indicator" title="this question has an open bounty worth 300 reputation">+{{question?.bounty_amount}}</div><a>{{question?.title}}</a></h3>
      <div class="tags">
        <a *ngFor="let tags of question?.tags">{{tags}}</a> 
      </div>
      <div class="started">
        <p>answered {{question?.creation_date}} <a (click)="goToProfile(question.owner.user_id)">{{question?.owner.display_name}}</a> <span class="reputation-score" title="reputation score "
          dir="ltr"> {{question?.owner.reputation}}</span></p>
      </div>
    </div>
  </div>
</div>
<div class="clearfix"></div>
