<div class="section_wrapper">
  <div class="login-wrap">
    <div class="form-area">
      <form role="form" id="loginForm" [formGroup]="loginForm" (ngSubmit)="submitLoginForm(loginForm.value)">
        <div class="input_fld">
          <label> Email</label>
          <input type="email" id="userId" placeholder="Email" formControlName="emailId" autocomplete="off" pattern="" />
          <div id="userIdError" class="alert"
            *ngIf="loginForm.get('emailId').hasError('required') && loginForm.get('emailId').touched || loginForm.get('emailId').hasError('required') && isSubmitted">
            Email is Required.
          </div>
          <div class="alert alert-danger"
            *ngIf="loginForm.get('emailId').errors && loginForm.get('emailId').errors.email">
            Enter valid email address.
          </div>
        </div>
        <div class="input_fld forgot_pass">
          <label> Password</label>
          <a>Forgot Password?</a>
          <input type="password" id="password" placeholder="Password" formControlName="password" />
          <div id="passwordError" class="alert"
            *ngIf="loginForm.get('password').hasError('required') && loginForm.get('password').touched || loginForm.get('password').hasError('required') && isSubmitted">
            Password is Required.
          </div>
          <div class="alert alert-danger"
            *ngIf="loginForm.get('password').errors && loginForm.get('password').errors.minlength">
            Enter min 6 Characters.
          </div>
        </div>
        <div class="form-group">
          <button id="btnSignIn" type="submit" class="btn-special">Login</button>
        </div>
      </form>
      <div class="clearfix">
      </div>
    </div>
  </div>
</div>
